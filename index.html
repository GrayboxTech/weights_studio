<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>weights-studio @ Graybx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./favicon.png">
  <link rel="stylesheet" href="./style.css">

  <!-- Initialize grid settings from cache before rendering -->
  <script>
    (function () {
      // Retrieve cached grid settings immediately on page load
      const cachedCellSize = localStorage.getItem('grid-cell-size');
      const cachedZoomLevel = localStorage.getItem('grid-zoom-level');
      const cachedImageResolutionAuto = localStorage.getItem('grid-image-resolution-auto');
      const cachedImageResolutionPercent = localStorage.getItem('grid-image-resolution-percent');
      const cachedToggleRaw = localStorage.getItem('grid-toggle-raw');
      const cachedToggleGt = localStorage.getItem('grid-toggle-gt');
      const cachedTogglePred = localStorage.getItem('grid-toggle-pred');
      const cachedToggleDiff = localStorage.getItem('grid-toggle-diff');

      // Store in a global object for later use by main.ts
      window.__cachedGridSettings = {
        cellSize: cachedCellSize,
        zoomLevel: cachedZoomLevel,
        imageResolutionAuto: cachedImageResolutionAuto,
        imageResolutionPercent: cachedImageResolutionPercent,
        toggleRaw: cachedToggleRaw,
        toggleGt: cachedToggleGt,
        togglePred: cachedTogglePred,
        toggleDiff: cachedToggleDiff
      };
    })();
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const settings = window.__cachedGridSettings;
      if (settings) {
        if (settings.toggleRaw !== null) document.getElementById('toggle-raw').checked = settings.toggleRaw === 'true';
        if (settings.toggleGt !== null) document.getElementById('toggle-gt').checked = settings.toggleGt === 'true';
        if (settings.togglePred !== null) document.getElementById('toggle-pred').checked = settings.togglePred === 'true';
        if (settings.toggleDiff !== null) document.getElementById('toggle-diff').checked = settings.toggleDiff === 'true';

        // Apply numerical/range settings
        if (settings.cellSize !== null) {
          document.getElementById('cell-size').value = settings.cellSize;
        }
        if (settings.imageResolutionPercent !== null) {
          document.getElementById('image-resolution-percent').value = settings.imageResolutionPercent;
        }
      }
    });
  </script>
</head>

<body>
  <div id="grid-content" class="grid-content">
    <div class="container">
      <!-- TOP HEADER BAR -->
      <div class="app-header">
        <div class="header-controls-left">
          <button id="dark-mode-toggle" class="toggle-button dark-mode-toggle" title="Toggle Dark Mode">◐</button>
          <div class="refresh-container">
            <button id="refresh-stats" class="control-button refresh-button" title="Refresh now">
              <div class="refresh-icon-wrapper">
                <svg class="refresh-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                  stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8" />
                  <path d="M21 3v5h-5" />
                </svg>
              </div>
            </button>
            <button id="refresh-config-trigger" class="refresh-config-trigger" title="Configure Auto-Refresh">
              <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
            </button>

            <div id="refresh-config-popover" class="refresh-popover vertical hidden">
              <!-- Data Auto-Refresh Section -->
              <div class="refresh-section">
                <span class="refresh-popover-label">Data auto-refresh</span>
                <div class="refresh-row">
                  <label class="switch-premium" title="Enable/Disable Data Auto-Refresh">
                    <input type="checkbox" id="refresh-auto-toggle">
                    <span class="slider-pill"></span>
                  </label>
                  <div class="refresh-input-group" id="refresh-input-wrapper">
                    <input type="number" id="refresh-interval-input" min="1" placeholder="5">
                    <span class="unit">sec</span>
                  </div>
                  <button id="refresh-config-save" class="refresh-send-btn" title="Save Data Refresh">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                      stroke-linecap="round" stroke-linejoin="round">
                      <line x1="12" y1="19" x2="12" y2="5"></line>
                      <polyline points="5 12 12 5 19 12"></polyline>
                    </svg>
                  </button>
                </div>
              </div>

              <div class="refresh-section-divider"></div>

              <!-- Plot Auto-Refresh Section -->
              <div class="refresh-section">
                <span class="refresh-popover-label">Plot auto-refresh</span>
                <div class="refresh-row">
                  <label class="switch-premium" title="Enable/Disable Plot Auto-Refresh">
                    <input type="checkbox" id="plot-refresh-toggle">
                    <span class="slider-pill"></span>
                  </label>
                  <div class="refresh-input-group" id="plot-input-wrapper">
                    <input type="number" id="plot-interval-input" min="2" placeholder="2">
                    <span class="unit">sec</span>
                  </div>
                  <button id="plot-config-save" class="refresh-send-btn" title="Save Plot Refresh">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                      stroke-linecap="round" stroke-linejoin="round">
                      <line x1="12" y1="19" x2="12" y2="5"></line>
                      <polyline points="5 12 12 5 19 12"></polyline>
                    </svg>
                  </button>
                </div>
              </div>

              <div class="refresh-section-divider"></div>

              <!-- Clear Cache and Refresh Section -->
              <div class="refresh-section">
                <button id="clear-cache-refresh-btn" class="clear-cache-btn" title="Clear Cache and Reload Page">
                  Clear Cache & Refresh Page
                </button>
              </div>
            </div>
          </div>
          <button id="toggle-training" class="control-button primary" data-state="paused">Resume</button>
        </div>

        <div class="header-branding">
          <span class="branding-text">Weights-Studio by</span>
          <a href="https://www.graybx.com/" target="_blank" class="logo-link">
            <img id="logo-img" src="./images/lightmode/logo.png" alt="Graybx Logo" class="logo-img">
          </a>
        </div>
      </div>


      <!-- WORKSPACE: LEFT INSPECTOR + GRID -->
      <div class="workspace-row">
        <div class="inspector-container open lowered">
          <div class="card training-card">
            <div class="card-header">
              <div class="inspector-title">
                Training
                <span id="training-state-pill" class="pill pill-paused"></span>
                <span id="connection-status" class="connection-status"></span>
              </div>
              <button id="training-collapse-btn" class="collapse-btn" title="Minimize">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
              </button>
            </div>
            <div class="card-body">
              <div id="training-summary" class="training-summary">
                <div id="training-metrics" class="training-metrics">
                  <!-- Metrics will be populated here -->
                </div>
                <div class="training-progress-container" style="display: none;">
                  <!-- <div class="training-progress-container"> -->
                  <div class="progress-info-row">
                    <div class="training-steps">
                      <span id="training-current-step">0</span> / <span id="training-total-steps">---</span> epochs
                    </div>
                    <div class="training-percentage">
                      <span id="training-percentage-text">0%</span>
                    </div>
                  </div>
                  <div class="progress-bar-container">
                    <div id="training-progress-bar" class="progress-bar-fill" style="width: 0%"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- TAGGER PANEL -->
          <div class="card tagger-card">
            <div class="card-header tagger-header compact-header">
              <div class="inspector-title">Tags</div>
              <button id="tags-collapse-btn" class="collapse-btn" title="Minimize">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
              </button>
            </div>
            <div class="card-body tagger-body compact-body">
              <!-- Tags + Inline Input (wrapping flex row) -->
              <div id="painter-tags-list" class="tags-flow-container">
                <!-- Tag chips will be injected here -->
                <!-- Inline input as last item -->
                <div class="inline-tag-input">
                  <input type="text" id="new-tag-input" class="new-tag-input" placeholder="New tag...">
                  <button id="painter-new-tag" class="add-tag-btn-inline" title="Add">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                      stroke-linecap="round" stroke-linejoin="round">
                      <line x1="12" y1="5" x2="12" y2="19"></line>
                      <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                  </button>
                </div>
              </div>

              <!-- Painter Controls Footer -->
              <div class="painter-controls-row">
                <div class="painter-controls-group">
                  <span class="mode-label">Painter</span>
                  <label class="switch" title="Toggle Painter Mode">
                    <input type="checkbox" id="painter-toggle">
                    <span></span>
                  </label>
                  <div class="segmented-control" id="mode-switcher-container" style="display: none;">
                    <button id="mode-add" class="segment active" title="Add Tags">
                      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2.5">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                      </svg>
                    </button>
                    <button id="mode-remove" class="segment" title="Remove Tags">
                      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2.5">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="options-panel" class="card options-panel">
            <div class="inspector-header">
              <div class="inspector-title">Details</div>
              <div class="inspector-header-actions">
                <button id="grid-settings-toggle" class="icon-btn" title="Grid Settings">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                      d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                  </svg>
                  <span class="btn-label">Grid</span>
                </button>
                <button id="details-toggle" class="collapse-btn" title="Minimize">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                  </svg>
                </button>
              </div>
            </div>

            <div id="details-body">
              <div id="grid-settings-overlay" class="grid-settings-overlay collapsed">
                <div class="view-controls" id="view-controls">
                  <div class="control-group">
                    <label for="cell-size">Cell size</label>
                    <input type="number" id="cell-size" value="150" min="48">
                  </div>

                  <div class="control-group">
                    <label for="zoom-level">Zoom</label>
                    <select id="zoom-level">
                      <option value="1">1x</option>
                      <option value="2">2x</option>
                      <option value="3">3x</option>
                    </select>
                  </div>

                  <div class="control-group resolution-group">
                    <div class="res-row-header">
                      <label>Resolution</label>
                    </div>
                    <div class="res-row-controls">
                      <div class="slider-wrapper">
                        <input type="range" id="image-resolution-percent" min="0" max="100" value="0" step="5">
                      </div>
                      <span id="image-resolution-value" class="res-value">Auto</span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="inspector-section combined" id="overlays-section">
                <div class="section-title" data-section="segmentation">Overlays</div>
                <div class="inspector-group" data-section="segmentation">
                  <div class="row">
                    <div class="row-label">Classes</div>
                    <div class="row-controls list" id="segmentation-classes-slot"></div>
                  </div>
                </div>
                <div class="inspector-group" data-section="segmentation">
                  <div class="row">
                    <div class="row-label">Overlays</div>
                    <div class="row-controls compact-switches">
                      <label class="switch"><input type="checkbox" id="toggle-raw" checked><span></span>Raw</label>
                      <label class="switch"><input type="checkbox" id="toggle-gt" checked><span></span>GT</label>
                      <label class="switch"><input type="checkbox" id="toggle-pred" checked><span></span>Pred</label>
                      <label class="switch"><input type="checkbox" id="toggle-diff"><span></span>Diff</label>
                      <label class="switch" title="Split view into quadrants"><input type="checkbox"
                          id="toggle-split-view"><span></span>Split view</label>
                    </div>
                  </div>
                </div>

                <div class="inspector-group split-colors">
                  <div class="row">
                    <div class="row-label">Split colors</div>
                    <div class="row-controls">
                      <div class="color-picker-wrapper">
                        <span class="chip">Train</span>
                        <input type="color" id="train-color" class="color-picker" value="#c57a09" />
                      </div>
                      <div class="color-picker-wrapper">
                        <span class="chip">Test</span>
                        <input type="color" id="eval-color" class="color-picker" value="#16bb07" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="inspector-section">
                <div class="section-title">Metadata</div>
                <div class="inspector-group">
                  <div class="row-controls list details-options-row">
                    <!-- Data fields checkboxes injected here -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- RESIZE HANDLE -->
          <div id="inspector-resize-handle" class="resize-handle" title="Drag to resize">
            <div class="resize-dots">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>

        <!-- GRID AREA -->
        <div class="main-area">
          <!-- Agent Header: Chat -->
          <div class="agent-header">
            <div class="chat-input-container">
              <input type="text" id="chat-input" placeholder="Ask a question or describe a filter..." />
              <button id="chat-send" class="chat-send-button">
                <svg class="send-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                  stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                  <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
                <svg class="loading-spinner" width="16" height="16" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
                  <circle cx="12" cy="12" r="10" stroke-dasharray="31.4" stroke-dashoffset="10"></circle>
                </svg>
              </button>
            </div>
            <!-- Chat History Panel (Floating) -->
            <div id="chat-history-panel" class="chat-history-panel">
              <div class="resize-handle resize-left"></div>
              <div class="resize-handle resize-bottom"></div>
              <div class="resize-handle resize-bottom-left"></div>
              <div class="chat-history-list" id="chat-history-list">
                <!-- Messages injected here -->
              </div>
              <div class="chat-history-footer">
                <button class="chat-history-clear" id="chat-history-clear">Clear History</button>
              </div>
            </div>
          </div>

          <!-- Main Content (scrollable) -->
          <div class="main-content">

          <div id="signals-board" class="signals-board"></div>

          <div class="grid-wrapper">
            <div id="cells-grid"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- BOTTOM NAVIGATION BAR -->
    <div class="bottom-bar">
      <div class="slider-container">
        <div class="slider-label-group left">
          <span id="batch-start-index" class="batch-index-label" title="Batch start index">0</span>
        </div>
        <div class="slider-wrapper">
          <input type="range" min="0" max="100" value="0" class="slider" id="sample-slider">
          <span id="slider-tooltip">0</span>
        </div>
        <div class="slider-label-group right">
          <span id="batch-end-index" class="batch-index-label" title="Batch end index">?</span>

          <div class="stat-row" title="Total available samples (including discarded)">
            <span id="stat-total-count" class="stat-count primary">0</span>
          </div>
          <!-- <div class="stat-row" title="Active samples used by model (excluding discarded)">
            <span id="stat-active-count" class="stat-count secondary">0</span>
            <span class="stat-label">Active</span>
          </div> -->
        </div>
      </div>
    </div>

    <div id="context-menu" class="context-menu">
      <div class="context-menu-item" data-action="add-tag">Manage Tags...</div>
      <div class="context-menu-item" data-action="remove-tag">Remove All Tags</div>
      <div class="context-menu-separator"></div>
      <div class="context-menu-item" data-action="discard">Discard</div>
      <div class="context-menu-item" data-action="undiscard">Restore</div>
    </div>

    <!-- Image Detail Modal -->
    <div id="image-detail-modal" class="image-detail-modal">
      <div class="modal-backdrop"></div>
      <div class="modal-container">
        <button class="modal-close" id="modal-close-btn">×</button>
        <div class="modal-content">
          <!-- Left: Metadata Stats -->
          <div class="modal-metadata">
            <h2 class="modal-title">Sample Details</h2>
            <div id="modal-stats-container" class="modal-stats-container">
              <!-- Stats will be populated here -->
            </div>
          </div>
          <!-- Right: Large Image -->
          <div class="modal-image-container">
            <img id="modal-image" class="modal-image" src="" alt="Sample Image">
          </div>
        </div>
      </div>
    </div>

    <!-- Tagging Modal -->
    <div id="tagging-modal" class="image-detail-modal tagging-modal">
      <div class="modal-backdrop"></div>
      <div class="modal-container tagging-container">
        <button class="modal-close" id="tagging-close-btn">×</button>
        <div class="modal-content tagging-content">
          <div class="modal-metadata tagging-panel">
            <h2 class="modal-title">Manage Tags</h2>
            <div class="tag-input-group">
              <input type="text" id="tag-input" list="existing-tags" placeholder="Enter or select tag..."
                class="inspector-search tag-input-field">
              <datalist id="existing-tags"></datalist>
            </div>

            <div class="quick-tags-section" id="selection-tags-section" style="display: none; margin-bottom: 1rem;">
              <div class="section-title">Current Tags</div>
              <div id="selection-tags-container" class="quick-tags-container">
                <!-- current tags injected here -->
              </div>
            </div>

            <div class="quick-tags-section">
              <div class="section-title">All Tags</div>
              <div id="quick-tags-container" class="quick-tags-container">
                <!-- tags injected here -->
              </div>
            </div>

            <div class="tagging-actions">
              <button id="tag-clear-btn" class="control-button danger" style="margin-right: auto;">Clear All
                Tags</button>
              <button id="tag-cancel-btn" class="control-button">Cancel</button>
              <button id="tag-submit-btn" class="control-button primary">Add Tag</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </div>
</body>

</html>
